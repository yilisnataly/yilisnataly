# This is a basic workflow to help you get started with Actions

name: Update badges

on:
  push:
    branches:
    - main
  pull_request:
  schedule:
  # Runs at 02:00 UTC
    - cron: "0 0 * * *"  
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: yilisnataly/badge-readme@main
        with:       
          CREDLY_USER: ${{ secrets.CREDLY_USER }}
          BADGE_SIZE: 100
          NUMBER_LAST_BADGES: 24
